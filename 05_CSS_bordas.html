<head>

    <title>Bordas</title>

    <!-- 
        Bordas:
    1 - Espessura da linha
    2 - Tipo da linha - solid, dotted, dashed, double, groove, 
    ridge, inset, outset, none(Sem bordas)
    3 - Cor da Linha 
    -->
    <style type="text/css">
        /**/
        #conteudo{
            /*Sempre colocar o estilo da borda*/
           /* border: 1px solid rgb(17, 0, 255);*/
           border-color: blueviolet;
           border-style: solid;
        }

    </style>
</head>
<body>
    <div id="conteudo">
        Bodas<br>
        Bodas<br>
        Bodas<br>
    </div>   
</body>
